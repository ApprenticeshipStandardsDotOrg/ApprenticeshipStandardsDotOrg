                  type: occupations
                  links:
                    self: http://www.example.com/api/v1/occupations/9426b915-f667-41b6-9f5f-77bc781d2fbd
                  attributes:
                    name: Information Technology Specialist
                    onet_code: 51-7011.00
                    rapids_code: '1132'
                    time_based_hours: 2782
                    competency_based_hours: 2000
              schema:
                type: object
                properties:
