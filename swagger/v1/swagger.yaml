              example:
                data:
                - id: 2196aebd-e780-4e80-b12c-629470e05b83
                  type: occupations
                  links:
                    self: http://www.example.com/api/v1/occupations/2196aebd-e780-4e80-b12c-629470e05b83
                  attributes:
                    name: Accordion Maker
                    onet_code:
                    rapids_code: '0860'
                    time_based_hours: 8000
                    competency_based_hours: 8500
