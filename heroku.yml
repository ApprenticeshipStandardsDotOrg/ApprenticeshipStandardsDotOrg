setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: bonsai
    - plan: heroku-redis
    - plan: scheduler
    - plan: mailgun
    - plan: papertrail
    - plan: rollbar
build:
  docker:
    web:
      dockerfile: Dockerfile
      target: final
  config:
    RAILS_ENV: production
release:
  web: bundle exec rails db:migrate && rake after_party:run
run:
  web: bundle exec puma -C config/puma.rb
  worker: 
    command:
      - bundle exec sidekiq -c 8
    image: web
